<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CDN -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<body>
    <!-- 동기식 -->
    <!-- form - name을 주의 해서 사용 = vo 객체-->
    <!-- ex) 공공 데이터 포털 : 항목명 = name -->

    <!-- insert form -->
    <form id="info" action="#" onsubmit="return false">
        <!-- onsubmit="return false" = form이 가진 통신기능 먹통됨 -->
        <div>
            <label for="id">사원번호</label>
            <input type="number" id="id" name="employee_id">
        </div>
        <div>
            <label for="last_name">성</label>
            <input type="text" id="last_name" name="last_name">
        </div>
        <div>
            <label for="first_name">이름</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="job_id">직업</label>
            <input type="text" id="job_id" name="job_id">
        </div>
        <button type="submit" id="submit">등록</button>
    </form>

    <script>
        $('#submit').on('click', function(){
            $.ajax({
                url : 'http://192.168.0.2:8081/myserver/empInsert',
                type : 'post',
                data : $('#info').serialize(), //->태그정보는 못읽음 => 우리가 필요한 정보만 묶어서 보내기
                // serialize() -> name1=value1&name2=value2&name3=value3&... (name1=value1& 한 세트로 묶어서 보냄)
                success : function(data){
                    console.log(data);
                },
                error : function(reject){
                    console.log(reject);
                }
            });
        });
    </script>
</body>
</html>
