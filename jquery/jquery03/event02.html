<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CDN -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>
    <!-- a -> 버튼태그 대체로 주로 씀, 디자인 때문 -->
    <!-- href - 이벤트가 있을 경우 자동동작 -->
    <!-- 버블링 : 위로 전달, 캡쳐링 : 아래로 전달 -->
    <p>
        <a href="https://www.naver.com" class="btn1">버튼1</a>
    </p>
    <p class="txt1">내용1</p>

    <p><a href="https://www.google.com" class="btn2">버튼2</a></p>
    <p class="txt2">내용2</p>

    <p><button class="btn3">버튼3</button></p>
    <p class="txt3">내용3</p>

    <script>
        // 이벤트 걸기 start
            //1이벤트객체가 가지는 메서드나, 2필드를 제어해서 막는 방법
                    //event = 그냥 매개변수이름
                $('.btn1').click(function(event){
                    //기존 이벤트 동작을 막는 방법1
                    event.preventDefault();
                    $('.txt1').css('background-color', 'green');
                    //이벤트 전달을 막는 방법(나를 실행하고 막음)
                    event.stopPropagation();
                });

                /*
                $('.btn2').on('click', function(){
                    $('.txt2').css({'border' : '1px solid black', 'background-color': 'pink'});
                    //기존 이벤트 동작을 막는 방법2
                    return false;
                    // false를 넘겨주느냐가 핵심☆
                });
                */

                //2 = 함수정의 후 등록하는 방법
                function btnCclick(){
                    $('.txt2').css({'border' : '1px solid black', 'background-color': 'pink'});
                    //기존 이벤트 동작을 막는 방법2
                        return false;
                    }
                    $('.btn2').on('click', btnCclick);


                //dblclick 이벤트
                $('.btn3').on('dblclick', function(){
                    $('.txt3').text('더블 클릭 하셨군뇨~?');
                });
        // 이벤트 걸기 end



        
        // 이벤트제거 start
        // ※ off는 오버로딩이 많이 되어있어서, 공홈많이 보고 이런저런 시도 많이 해보기
            //off() -> 이벤트 종류, 선택자, 핸들러
            $('.btn3').off('dblclick');
            // $('.btn2').off('click', btnCclick); //함수
            // $('.btn1').off(); // 디폴트 제외 - 이벤트 초기화
        // 이벤트제거 end
        


        // 이벤트 강제발생start
            //trigger
            $('.btn1').trigger('click'); //-> 실행하지 않아도 바로 실행, 버튼을 선택한 것 처럼 보임
            
            //메서드 - 각 이벤트에 대응되는 메서드
            $('.btn2').click(); // -> 메서드호출로 강제실행

            

    </script>

</body>
</html>
