<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
	<!-- result01.html 이랑 같게 만들기 -->
	<script>
		$(function () {
			//텍스트1 - 속성 타입 변경
				// $('.wrap_1 p:first').text('내용1');

				// 교수님 풀이
				$('.wrap_1 p:first').text('내용1');


			//내용2(class action -> on) - 클래스 변경
				//교수님풀이 
				//class는 대체 될 수 없다. 제거 후 변경
				$('.wrap_1 p.active').removeClass('active').addClass('on');

			
			//링크 추가
				// $('.wrap_1 p > a').replaceWith('<a href="https://www.naver.com">네이버</a>');
				// $('.wrap_1 p > a').prop('href', "https://www.naver.com");

				//교수님풀이
				$('.wrap_1 p:eq(2) a').prop('href', "https://www.naver.com");

			//vlaue -> Korea 박스 문구 변경
				// $('.wrap_1 p > input').prop('value', 'Korea');

				// 교수님 풀이
				$(':text').val('Korea');
				// $('.wrap_1 p:eq(3) :text').val('Korea');


			//After(추가1) - 태그추가
				// 교수님 풀이
				$('.wrap_2 p:first').after('<p>After(추가1)</p>');
				// $('.wrap_2 p:last').before('<p>After(추가1)</p>');
				
				
			// Before(추가2) - 태그 추가
				// $('<p>Before(추가2)</p>').prepend('.wrap_2 p');
				//교수님 풀이
				$('.wrap_2').prepend('<p>Before(추가2)</p>');


		})
	</script>

	<div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p><a href="#">네이버</a></p>
		<p>
			<input type="text" value="Hello">
		</p>
	</div>
	<div class="wrap_2">
		<p>내용5</p>
		<p>내용6</p>
	</div>

</body>

</html>
