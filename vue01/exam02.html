<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  <style>
    .blue-underline {
      text-decoration-line: underline;
      text-decoration-color: blue;
    }

    .dark {
      background-color: black;
    }
  </style>
</head>
<body>
  <!-- 교수님 풀이 -->
  <!-- 태그의 속성 값 잘 알기 -->
  <div id="app">
    <p><a v-bind:href="site">네이버로 연결</a></p>
    <p><img v-bind:src="file" style="width: 50px;">이미지 표시</img></p>
    <p v-bind:align="tLeft">텍스트를 왼쪽 정렬</p>
    <p v-bind:align="tReft">텍스트를 오른쪽 정렬</p>
    <p v-bind:align="tCenter">텍스트를 가운데 정렬</p>
    <p v-bind:style="{color : myColor}">인라인 스타일로 글자색을 빨간색으로</p>
    <p v-bind:style="{fontSize : mySize, color : myColor}">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
    <p v-bind:style="{fontSize : mySize, color : myColor, background-color : backColor}">인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
    <p v-bind:class="lineClass">blue-underline(파란색 밑줄) class 지정</p>
    <p v-bind:class="[lineClass, darkClass]">blue-underline(파란색 밑줄), dark(배경은 검은색으로) class 지정</p>
  </div>

  <script>
    new Vue({
      el : '#app',
      data : {
        site : 'https://www.naver.com',
        file :'4.jpg',
        tLeft : 'left',
        tReft : 'right',
        tCenter : 'center',
        myColor : 'red',
        mySize : '150%',
        backColor : 'yellow',
        lineClass : 'blue-underline',
        darkClass : 'dark'

      }
    });
  </script>
</body>
</html>
